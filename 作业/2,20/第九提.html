<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>
    <div id="btn" onclick="doit()">开始点名</div>
    <script>
        var box = document.getElementById('box');
        var btn = document.getElementById('btn');
        var timer;
        var names = ["无聊","真无聊","好无聊"];
        function show(){
            var nem = Math.floor( Math.random () *names.length );
            box.innerHTML = names[nem];
            timer = setTimeout(show,1);
        }
        function doit(){
            if(timer == undefined){
                show();
                btn.innerHTML = '停止啊';
            }else{
                clearTimeout(timer);
                timer = undefined;
                btn.innerHTML = '开';
            }
        }
    </script>
</body>
</html>
