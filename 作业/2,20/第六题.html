<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var aa = [5,10,6,11,18,22,11,31,6,52,19];
        function nwm(aa){
            var array = [];
            for(var i = 0 ;i < aa.length; i++){
                if(array.indexOf(aa[i]) == -1){
                    array.push(aa[i]);
                }
            }
            return array;
        }
        document.writeln(nwm(aa));
    </script>
</body>
</html>
