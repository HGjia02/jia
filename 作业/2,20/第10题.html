<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var arr = [5,50,6,11,18,62,31,52,19];
    Array.prototype.bubbleSort = function(){
        var len = this.length;
        for(var i = len; i >= 2; i --){
            for(var j = 0 ;j < i ; j ++){
                if(this[j] > this[i]){
                    var temp = this[j];
                    this[j] = this[j+1];
                    this[j+1] = temp;
                }
            }
        }
        return this;
    }
    console.log(arr.bubbleSort());
</script>
</body>
</html>
