<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="time">
        <span>距离目标时间还有：</span>
        <span id="aa"></span>
    </div>
    <script>
        function get(time,aa){
            var atime = new Date();
            var gettime = new Date(Date.parse(time.replace(/-/, "/")));
            var distance = gettime.getTime()-atime.getTime();
            var day = 0;
            var huor = 0;
            var menubar = 0;
            var second = 0;
            if(distance >= 0 ){
                day = Math.floor (distance/1000/60/60/24);
                huor = Math.floor (distance/1000/60/60%24);
                menubar = Math.floor (distance/1000/60%60);
                second = Math.floor (distance/1000%60);
            }else{
                    alert("目标日期小于当前日期");
            }
            document.getElementById(aa).innerHTML = day + "天" + huor + "时" + menubar + "分" + second + "秒";
        }
            // setInterval(function(){get('2016-05-19 12:00:00','aa');},0);
            setInterval(function(){get('2019-06-06 12:00:00','aa');},0)
    </script>
</body>
